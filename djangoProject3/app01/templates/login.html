<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <style>
        .account{
            width: 600px;
            border: 1px solid #dddddd;
            height: 380px;
            margin: auto;
            margin-top:150px ;
            padding:30px 40px;
            box-shadow: 5px 5px 20px #aaa;
        }
    </style>
     <link rel="stylesheet" href="../../static/plugins/bootstrap-3.4.1/css/bootstrap.css">
</head>
<body>
<div class="account">
<div style=" text-align: center;"><h2>用户登陆</h2></div>
<form method="post" novalidate>
     {% csrf_token %}
  <div class="form-group">
    <label >用户名</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label>密码</label>
    {{ form.password }}
      <span style="color: red">{{ form.password.errors.0 }}</span>
  </div>
    <div class="form-group">
    <div>
        <label>图片验证码</label>
    </div>
    <div class="col-xs-5">
        <input type="text" name="code" class="form-control" placeholder="请输入验证码">
        <span style="color: red"></span>
    </div>
        <div class="col-xs-5">
            <img id="image_code" src="/image/code/">
        </div>
  </div>
<div style="margin-top: 50px">
    <input type="submit" class="btn btn-primary" value="登陆">
    <input type="button" class="btn btn-primary" value="注册">
</div>
</form>
</div>
</body>
</html>
